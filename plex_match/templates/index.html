<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>API Data</h1>
        <ul class="list-group">
            {% for item in context %}
                <li class="list-group-item">
                    <h5>{{ item.title }}</h5>
                    <img src="{{ item.poster_url }}" alt="{{ item.title }} Poster" class="img-fluid" style="max-width: 200px;">
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
